<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blur"></div>
    <div class="login-container">
        <h1>Hesap Oluştur</h1>
        <form id="register-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="email" id="email" placeholder="E-posta (isteğe bağlı)">
            <input type="password" id="password" placeholder="Şifre" required>
            <input type="password" id="password2" placeholder="Şifre Tekrar" required>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p id="error-message" class="error-text"></p>
        <p class="form-link">Zaten hesabınız var mı? <a href="/login/">Giriş Yapın</a></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = ''; // Hata mesajını temizle

            if (password !== password2) {
                errorMessage.textContent = 'Şifreler eşleşmiyor.';
                return;
            }

            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    let errorMsg = 'Bilinmeyen bir hata oluştu.';
                    if (data.username) errorMsg = 'Kullanıcı adı: ' + data.username[0];
                    if (data.password) errorMsg = 'Şifre: ' + data.password[0];
                    throw new Error(errorMsg);
                }

                alert('Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz.');
                window.location.href = '/login/';

            } catch (error) {
                errorMessage.textContent = 'Kayıt başarısız. ' + error.message;
            }
        });
    </script>
</body>
</html>
